    <div class="image">#{helper.image(track.image, "thumb track-image")}</div>
    <div class="body">
      <div><h3 class="track-name">#{track.name}</h3></div>
      <div><a class="artist" href=\"#{artist.uri}\">#{artist.name}</a></div>
      <div>from <a class="album" href=\"#{album.uri}\">#{album.name} (#{album.year})</a></div>
      <div class="request">
        <div class="image">#{helper.image(request.avatar_uri, "thumb user-profile")}</div>
        <div class="details">
           <a class="profile-link" href='#{request.profile_uri}'>#{request.fullname} (@#{request.username})</a><br />
           <div class='request-text'>#{request.text}</div>
        </div>
      </div>
    </div>
